{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 p-0">
<!--         <center><img src="{% static 'images/icon.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3"></center> -->
        <div class="list-group">
          <a href="changepass" class="list-group-item list-group-item-primary list-group-item-action {% if request.path == '/changepass' %} active {% endif %}">Change Password</a>
          <a href="logout" class="list-group-item list-group-item-primary list-group-item-action">Logout</a>
        </div>
      </div>
      <div class="col-sm-10 p-0">
        <div class="containerfluid p-2">
          <h5 class="text-center p-3 font-weigth-bold" style="border-bottom: 2px solid; font-weight: bold; font-size: 30px; border-top: 2px solid;">Employee Managemet System</h5>
          <div class="card shadow" style="min-height: 89vh;">
          <div class="card-body">
            {% block body %}
            {% endblock %}     
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
