{% extends 'nav.html' %}
{% load static %}
{% block body %}
<div class="row" style="background: url({%static 'images/background/bg.jpg' %}); height: 100vh; width: 100%; margin: 0; padding: 0;">	
	<div class="col-sm-6 mx-auto">
		<div class="card shadow m-5" style="background-color: #cae2ea;">
			<div class="card-body">
				<div class="card-header text-center">
					<img class="profile" src="{%static 'images/profile/emp_login1.png'%}">
					<h3 class="m-0" >Employee Login</h3>
				</div>
				<!-- <h5 class="p-2 text-center" style="border-bottom: 2px solid black;">Employee Login</h5> -->
				<br>
				<form method="post">
				{% csrf_token %}
				<div class="form-group">
				<!-- <label>Email Id:</label> -->
				<input type="email" name="mail" class="form-control" placeholder="Email Id" required>
				</div>
				<div class="form-group">
				<!-- <label>Password:</label> -->
				<input type="password" name="emppass" class="form-control" placeholder="Password " required>
				</div>
				<input type="submit" value="Login" class="btn btn-primary form-control">
				</form>		
			</div>			
		</div>
	</div>
</div>

{% if error == "no" %}
<script>
	alert('Successful');
	window.location=('{% url 'emphome' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
	alert('ERROR');
</script>
{% endif %}


{% endblock %}
